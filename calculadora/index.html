<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <br>
  <a class="volver" href="/index.html">menu</a>
  <div class="container"></div>
    <div class="header">
      <h1>Calculadora</h1>
    </div>
    <div class="calculator">
      <form name="Calculadora">
        <input type="text" name="txtboxnros" value="0" disabled>
        <br>              
        <input type="button" value="1" onclick="ingresarNumero(this.value)" class="gray">
        <input type="button" value="2" onclick="ingresarNumero(this.value)" class="gray">
        <input type="button" value="3" onclick="ingresarNumero(this.value)" class="gray">
        <input type="button" value=" + " onclick="ingresarOperacion(this.value)" class="orange">
        <input type="button" value="-" onclick="ingresarOperacion(this.value)" class="orange">
        <br>
        <input type="button" value="4" onclick="ingresarNumero(this.value)" class="gray">
        <input type="button" value="5" onclick="ingresarNumero(this.value)" class="gray">
        <input type="button" value="6" onclick="ingresarNumero(this.value)" class="gray">
        <input type="button" value="*" onclick="ingresarOperacion(this.value)" class="orange">
        <input type="button" value="/" onclick="ingresarOperacion(this.value)" class="orange">
        <br>
        <input type="button" value="7" onclick="ingresarNumero(this.value)" class="gray">
        <input type="button" value="8" onclick="ingresarNumero(this.value)" class="gray">
        <input type="button" value="9" onclick="ingresarNumero(this.value)" class="gray">
        <input type="button" value="^" onclick="ingresarOperacion('**')" class="orange">
        <input type="button" value="âˆš" onclick="raiz()" class="orange">
        <br>
        <input type="button" value="0" onclick="ingresarNumero(this.value)" class="gray">
        <input type="button" value="." onclick="ingresarNumero(this.value)" class="gray">
        <input type="button" value="C" onclick="limpiar()" class="white">
        <input colspan="2" type="button" value="=" onclick="resultado()" class="white">
      </form>
    </div>
  </div> 
</body>
</html>
